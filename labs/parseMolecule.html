<!doctype html><html lang="en"><head>	<meta charset="UTF-8">	<title>Document</title>	<script>		function parseMolecule(formula) {			//main program						var subs = {};			console.log(formula);			formula=formula.replace( /\[/g, "(" ).replace( /\]/g, ")" ).replace( /\{/g, "(" ).replace( /\}/g, ")" );						if (!(formula.search(/\(/)+1)){				var obj = new Separator (formula, 1);				pushElements(obj);				console.log(subs);				return subs;			}						var arr = splitUp(formula);						while (arr[1].cont.search(/\(/)+1){				pushElements(arr[0]);				var mult = arr[1].mult;				arr = splitUp(arr[1].cont);				arr[0].mult = arr[0].mult*mult;				arr[1].mult = arr[1].mult*mult;			}						pushElements(arr[0]);			pushElements(arr[1]);						console.log(subs);			return subs;						//used modules						function pushElements(member) {//for get up resulting objec subs consiting of elements and for spot duplicated elements				var obj = getElements (member.cont, member.mult);				for(var i in obj){					var n = 0;					for(var j in subs){						if (j == i){							subs[j] = subs[j] + obj[i];							n++;							console.log("duplicate prop ", j);						}//end if					}//end for					if (n==0) {						Object.defineProperty(subs, i, {value:obj[i], writable: true, enumerable: true});					}//end if				}//end for				return true;			}						function Separator (cont, mult) {//for make from strings an object containing formula and multiplier				this.cont = cont;				this.mult = mult;				return true;			}//end Separator						function splitUp(str) {//for split up content into external and internal for the brackets and push it to one array of objects. First member contains external content, second - internal.				var arrForm = str.split("");				var subBeg = arrForm.indexOf("(");				var subEnd = arrForm.lastIndexOf(")");				var subStr = arrForm.slice(subBeg+1,subEnd);				var i = 1;				var mult = 0;				console.log();				while (!isNaN(arrForm[subEnd+i])) {					mult = mult*10 + (+arrForm[subEnd+i]);					i++;				};				console.log("subStr ", subStr);				console.log("mult ", mult);				arrForm.splice(subBeg,subEnd+i-1);				var restArr = [];				var rest = new Separator (arrForm.join(""), 1);				restArr.push(rest);				var obj = new Separator (subStr.join(""), mult);				restArr.push(obj);				console.log(restArr);				return restArr;			};//end splitUp						function getElements (str, mult){//for recive from string an object which consist of elements multiplied by a number out of brackets				var arrElem = str.match(/[A-Z][a-z]*/g);				console.log("consist from ", arrElem);				console.log("mult is ", mult);				var obj = {};				var arrMults = str.match(/[0-9][0-9]*/g);				var j = 0;				for (var i=0; i<arrElem.length; i++){					var fin = str.indexOf(arrElem[i])+arrElem[i].length;					var InnerMult = 1;					if (!isNaN(parseInt(str[fin]))){						InnerMult = mult*(parseInt(arrMults[j]));						j++;						console.log("Canged mult to ", InnerMult);					} else {						InnerMult = +mult;						console.log("Mult saved as ", InnerMult);					}//end if					Object.defineProperty(obj, arrElem[i], {value:InnerMult, writable: true, enumerable: true});					console.log("pushed: ", obj);				}//end for				console.log("end");				return obj;			};//end getElements		}				parseMolecule("K4[ON(SO3)12]2");			</script></head><body>	</body></html>
