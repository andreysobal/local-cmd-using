<!doctype html><html lang="en"><head>	<meta charset="UTF-8">	<title>Document</title>	<script>		function parseMolecule(formula) {			//main program						var subs = {};			console.log(formula);			formula=formula.replace( /\[/g, "(" ).replace( /\]/g, ")" ).replace( /\{/g, "(" ).replace( /\}/g, ")" );						if (!(formula.search(/\(/)+1)){				var obj = new Separator (formula, 1);				pushElements(obj);				console.log(subs);				return subs;			}						var arr = splitUp(formula);			console.log("prewhile", arr[1].cont);			while (arr[0].cont.search(/\(/)+1){				if (arr[1].cont.indexOf("Subs")+1) {					console.log("!!!", arr[1].cont);					removeSubs (arr[1]);					console.log("After remove arr[1]: ", arr[1]);				}				console.log("Turns1: ",arr[1]);				pushElements(arr[1]);				console.log("Pushed!");				arr = splitUp(arr[0].cont);				console.log("Splited UP!");				console.log("Turns2: ",arr[1]);			}						if (arr[1].cont.indexOf("Subs")+1) {				console.log("!!!", arr[1].cont);				removeSubs (arr[1]);				console.log("After remove arr[1]: ", arr[1]);			}			pushElements(arr[1]);						if (arr[0].cont.indexOf("Subs")+1) {				console.log("!!!", arr[0].cont);				removeSubs (arr[0]);				console.log("After remove arr[1]: ", arr[0]);			}			pushElements(arr[0]);						console.log(subs);			return subs;						//used modules						function removeSubs (brackets) {				console.log(brackets.cont.indexOf("Subs"));				for (i in subs) {					console.log("prop ", i, subs[i]);					subs[i] = subs[i]*brackets.mult;					console.log("prop",i);				}				while (brackets.cont.indexOf("Subs")+1) {					start = brackets.cont.indexOf("Subs");					var arrForm = brackets.cont.split("");					console.log ("Befor cut ", brackets.cont);					arrForm.splice(start, 4);					brackets.cont = arrForm.join("");					console.log ("After cut ", brackets.cont);				}//end while				return true;			}						function pushElements(member) {//for get up resulting objec subs consiting of elements and for spot duplicated elements				console.log("start pushing");				var obj = getElements (member.cont, member.mult);				for(var i in obj){					var n = 0;					for(var j in subs){						if (j == i){							subs[j] = subs[j] + obj[i];							n++;							console.log("duplicate prop ", j);						}//end if					}//end for					if (n==0) {						Object.defineProperty(subs, i, {value:obj[i], writable: true, enumerable: true});					}//end if				}//end for				return true;			}						function Separator (cont, mult) {//for make from strings an object containing formula and multiplier				this.cont = cont;				this.mult = mult;				return true;			}//end Separator																		//for split up content into external and internal for the brackets and push it to one array of objects.			function splitUp(str) {//First member contains rest of the string, second - internal content of the brackets and they multiplier.				var arrElem = str.match(/\([^\)\(]*\)/g);				console.log("Internal!: ",arrElem);				var subBeg = str.indexOf(arrElem[0]);				var subEnd = subBeg+arrElem[0].length-1;				console.log("subStr ", arrElem[0]," begins at ", subBeg, "ends at ", subEnd);				var arrForm = str.split("");				var subStr = arrForm.slice(subBeg+1,subEnd);				var i = 1;				var mult = 0;				while (!isNaN(arrForm[subEnd+i])) {					mult = mult*10 + (+arrForm[subEnd+i]);					i++;				};				console.log("mult ", mult);				arrForm.splice(subBeg,arrElem[0].length-1+i, "Subs");				var restArr = [];				var rest = new Separator (arrForm.join(""), 1);				restArr.push(rest);				var obj = new Separator (subStr.join(""), mult);				restArr.push(obj);				console.log(restArr);				return restArr;			};//end splitUp						function getElements (str, mult){//for recive from string an object which consist of elements multiplied by a number out of brackets				console.log("start getting", str, mult);				var arrElem = str.match(/[A-Z][a-z]*/g);				console.log("consist from ", arrElem);				console.log("mult is ", mult);				var obj = {};				var arrMults = str.match(/[0-9][0-9]*/g);				var j = 0;				for (var i=0; i<arrElem.length; i++){					var fin = str.indexOf(arrElem[i])+arrElem[i].length;					var InnerMult = 1;					if (!isNaN(parseInt(str[fin]))){						InnerMult = mult*(parseInt(arrMults[j]));						j++;						console.log("Canged mult to ", InnerMult);					} else {						InnerMult = +mult;						console.log("Mult saved as ", InnerMult);					}//end if					Object.defineProperty(obj, arrElem[i], {value:InnerMult, writable: true, enumerable: true});				}//end for				console.log("end");				return obj;			};//end getElements		}				parseMolecule("K4[{OH}2N2(SO3)2]2");			</script></head><body>	</body></html>
